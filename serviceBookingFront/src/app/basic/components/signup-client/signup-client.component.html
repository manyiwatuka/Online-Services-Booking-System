<div class="bg">
    
    <div class="parent">

        <div class="child">
            <div nz-col>
                <h1 style="margin-left: 55px;">Customer Signup</h1>

                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" >
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Email!!" >
                            <input nz-input placeholder="E-mail" formControlName="email" id="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid password!!" >
                            <input nz-input type="password" placeholder="Password" formControlName="password" id="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid password!!" >
                            <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Name!!" >
                            <input nz-input placeholder="Name" formControlName="name" id="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid lastname!!" >
                            <input nz-input placeholder="lastname" formControlName="lastname" id="email" />
                        </nz-form-control>
                    </nz-form-item>
                    
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid phone!!" >
                            <input nz-input placeholder="phone" formControlName="phone" id="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" >
                        Register
                    </button>
                    Or <a routerLink="/login" >login now!</a>
                </form>
            </div>

        </div>
    </div>

</div>
